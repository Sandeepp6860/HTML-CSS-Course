<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
      .thumbnail {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
      }
      .search-box {
        border: none;
        border-radius: 25%;
        width: 800px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.7);
        transition: box-shadow 0.15;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <img
      src="../thumbnails/thumbnail-1.webp"
      alt="thumbnail-1"
      class="thumbnail"
    />
    <input
      type="text"
      placeholder="Search Google or type a URL"
      class="search-box"
    />
  </body>
</html>
