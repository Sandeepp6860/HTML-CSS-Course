<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="container">
      <div
        class="div1"
        style="background-color: blue; height: 100px; width: 100px"
      >
        Div 1
      </div>
      <div
        class="div2"
        style="
          background-color: green;
          height: 100px;
          width: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          class="insideDiv"
          style="background-color: aqua; height: 25px; width: 25px"
        >
          Inside Div
        </div>
      </div>
    </div>
  </body>
</html>
